<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="marks">
        <h2>Points calculator</h2>
        <p>Your score :<span class="score"></span></p>
    </div> 
    <div class="container">
        <div class="img1 paper">
            <img src="Images/paper.png" alt="Stone" width="110px" height="110px">
            <button class="btn btn1">Paper</button>
        </div>
        <div class="img1 scissor">
            <img src="Images/scissor.jpg" alt="Scissor" width="110px" height="110px">
            <button class="btn btn2">Scissor</button>
        </div>
        <div class="img1 stone">
            <img src="Images/stone.png" alt="paper"width="110px" height="110px">
            <button class="btn btn3">Stone</button>
        </div>
    </div>
    <p class="wonlost"></p>
    <button class="exit btn4">Exit Game</button>
    <script src="index.js"></script>
</body>
</html>
